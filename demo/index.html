<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>litecanvas Game</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../dist/dist.js"></script>
    <script>
      litecanvas()

      use(pluginTimers) // load the plugin

      function init() {
        every(1, () => {
          // this function will be called every 1 second
          console.log(`${elapsed()} - 1 second`)
        })

        wait(5, () => {
          // this function will be called once after 5 seconds
          console.log(`${elapsed()} - 5 seconds`)
        })

        let n = 0
        let max = 5
        repeat(max, 2, () => {
          // this function will be called every 2 seconds
          // but just 5 times
          n++
          console.log(`${elapsed()} - repeat ${n}/${max}`)
        })
      }

      function draw() {
        clear(0)
        print(10, 10, elapsed(), 3)
      }

      function elapsed() {
        return "ELAPSED=" + ELAPSED.toFixed(1)
      }
    </script>
  </body>
</html>
