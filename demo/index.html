<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>litecanvas Game</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/@litecanvas/litecanvas/dist/dist.js"></script>
    <script src="../dist/dist.js"></script>
    <script>
      litecanvas({
        plugins: [pluginTimers],
      })

      function init() {
        every(1, () => {
          // this function will be called every 1 second
          console.log("1 second")
        })

        wait(5, () => {
          // this function will be called once after 5 seconds
          console.log("5 seconds")
        })

        let n = 0
        let max = 5
        repeat(max, 2, () => {
          // this function will be called every 2 seconds
          // but just 5 times
          n++
          console.log(`repeat ${n}/${max}`)
        })
      }

      function draw() {
        clear(0)
        text(10, 10, "elapsed: " + Number(ELAPSED).toFixed(2), 3)
      }
    </script>
  </body>
</html>
